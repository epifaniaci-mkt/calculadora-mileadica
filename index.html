    <script>
        // Definir a data atual
        const today = new Date();
        
        function isValidDate(dateString) {
            const date = new Date(dateString);
            return date instanceof Date && !isNaN(date) && date <= today;
        }

        function formatDate(date) {
            return date.toLocaleDateString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }

        function calculateDaysBetween(date1, date2) {
            const timeDiff = Math.abs(date2.getTime() - date1.getTime());
            return Math.floor(timeDiff / (1000 * 3600 * 24)) + 1; // +1 para incluir o dia de nascimento
        }

        function addDays(date, days) {
            const result = new Date(date);
            result.setTime(result.getTime() + ((days - 1) * 24 * 60 * 60 * 1000)); // -1 porque contamos o dia inicial
            return result;
        }

            const messages = [
                "Cada dia √© uma nova oportunidade de crescer! üå±",

                "O tempo √© o nosso bem mais precioso - voc√™ est√° aproveitando bem! ‚è∞",

                "A vida √© uma jornada incr√≠vel, e voc√™ est√° indo muito bem! üöÄ"
            ];

            if (daysToNext <= 7) {
                return "üéâ Uau! Voc√™ est√° a apenas " + daysToNext + " dias do seu pr√≥ximo mile√°dio! Que emocionante!";
            } else if (daysToNext <= 30) {
                return "üî• Faltam menos de 30 dias para seu pr√≥ximo mile√°dio! A contagem regressiva come√ßou!";
            } else if (milleadiosCompleted >= 30) {
                return "üëë Impressionante! Mais de 30 mile√°dios completados. Voc√™ √© uma lenda viva!";
            } else if (milleadiosCompleted >= 20) {
                return "üéñÔ∏è Mais de 20 mile√°dios! Voc√™ acumulou uma sabedoria incr√≠vel ao longo dos anos!";
            } else if (milleadiosCompleted >= 10) {
                return "üèÜ 10+ mile√°dios completados! Voc√™ j√° viveu tantas experi√™ncias incr√≠veis!";
            }

            return messages[Math.floor(Math.random() * messages.length)];
        }

        function calculateMilleadios() {
            const birthDateInput = document.getElementById('birthDate').value;
            const errorDiv = document.getElementById('error');
            const resultsDiv = document.getElementById('results');

            // Limpar erros anteriores
            errorDiv.style.display = 'none';
            resultsDiv.style.display = 'none';

            if (!birthDateInput) {
                errorDiv.textContent = 'Por favor, insira uma data de nascimento v√°lida.';
                errorDiv.style.display = 'block';
                return;
            }

            const birthDate = new Date(birthDateInput);

            if (!isValidDate(birthDateInput)) {
                errorDiv.textContent = 'Data inv√°lida. Por favor, insira uma data v√°lida que n√£o seja no futuro.';
                errorDiv.style.display = 'block';
                return;
            }

            // Calcular estat√≠sticas principais
            const daysLived = calculateDaysBetween(birthDate, today);
            const milleadiosCompleted = Math.floor(daysLived / 1000);
            const daysInCurrentMilleadio = daysLived % 1000;
            const daysToNextMilleadio = 1000 - daysInCurrentMilleadio;

            // Verificar se √© exatamente um Milevers√°rio (m√∫ltiplo exato de 1000 dias)
            const isExactMileversario = daysLived % 1000 === 0 && milleadiosCompleted > 0;

            // Calcular estat√≠sticas adicionais
            const weeksLived = Math.floor(daysLived / 7);
            const monthsLived = Math.floor(daysLived / 30.44); // M√©dia de dias por m√™s
            const yearsLived = Math.floor(daysLived / 365.25); // Considerando anos bissextos
            const age = today.getFullYear() - birthDate.getFullYear();

            // Mostrar estat√≠sticas principais
            document.getElementById('mainStats').innerHTML = `
                <div class="stat-card ${isExactMileversario ? 'mileversario-celebration' : ''}">
                    <h3>üìä Suas Estat√≠sticas de Vida</h3>

                    <h3>üéØ Milevers√°rios Completados</h3>
                    <div class="stat-value">${milleadiosCompleted}</div>
                    <div class="stat-label">per√≠odos de 1000 dias conclu√≠dos</div>
                </div>
            `;

            // Mostrar pr√≥ximo mile√°dio (ou celebra√ß√£o se for exato)

                document.getElementById('nextMilestone').innerHTML = `
                    <div class="milestone-card mileversario-celebration">
                        <h3>üéä MILEVERS√ÅRIO ESPECIAL! üéä</h3>

                        <p><strong>HOJE voc√™ completa exatamente ${milleadiosCompleted * 1000} dias de vida!</strong></p>
                        <p>üéâ Este √© seu ${milleadiosCompleted}¬∫ Milevers√°rio! üéâ</p>
                    </div>
                `;
            } else {
                const nextMilleadioDate = addDays(birthDate, (milleadiosCompleted + 1) * 1000);
                const isClose = daysToNextMilleadio <= 30;
                
                document.getElementById('nextMilestone').innerHTML = `

                        <h3>${isClose ? 'üö®' : '‚è≥'} Pr√≥ximo Milevers√°rio</h3>

                        <p>Data: ${formatDate(nextMilleadioDate)}</p>
                        <p><strong>${daysToNextMilleadio} dias restantes</strong></p>
                        ${isClose ? '<p>üéâ Voc√™ est√° quase l√°!</p>' : ''}
                    </div>
                `;

            // Estat√≠sticas adicionais
            document.getElementById('additionalStats').innerHTML = `

                    <div class="stat-label">semanas vividas</div>
                </div>

            // Tabela de mile√°dios
            let tableHTML = `
                <div class="milestones-section">
                    <h3 style="color: white;">üèÜ Hist√≥rico de Mile√°dios (1¬∫ ao 35¬∫)</h3>
                    <div class="table-container">
                        <table class="milestones-table">
                            <thead style="background: linear-gradient(45deg, #dc2626, #991b1b);">
                                <tr>
                                    <th style="color: white;">Mile√°dio</th>
                                    <th style="color: white;">Data</th>
                                    <th style="color: white;">Idade</th>
                                    <th style="color: white;">Status</th>
                                </tr>
                            </thead>
                            <tbody>
            `;
            
            // Gerar linhas da tabela do 1¬∫ ao 35¬∫ mile√°dio
            for (let i = 1; i <= 35; i++) {
                const milleadioDate = addDays(birthDate, i * 1000);
                const isCompleted = i <= milleadiosCompleted;
                const isCurrent = i === milleadiosCompleted + 1;
                
                // Calcular idade aproximada na data do mile√°dio
                const birthYear = birthDate.getFullYear();
                const birthMonth = birthDate.getMonth();
                const birthDay = birthDate.getDate();
                
                const milestoneYear = milleadioDate.getFullYear();
                const milestoneMonth = milleadioDate.getMonth();
                const milestoneDay = milleadioDate.getDate();
                
                let ageYears = milestoneYear - birthYear;
                let ageMonths = milestoneMonth - birthMonth;
                
                // Ajustar se o dia ainda n√£o chegou no m√™s
                if (milestoneDay < birthDay) {
                    ageMonths--;
                }
                
                // Ajustar se os meses ficaram negativos
                if (ageMonths < 0) {
                    ageYears--;
                    ageMonths += 12;
                }
                
                const ageDisplay = ageMonths === 0 ? `${ageYears} anos` : 
                    ageMonths === 1 ? `${ageYears} anos e ${ageMonths} m√™s` : 
                    `${ageYears} anos e ${ageMonths} meses`;
                
                tableHTML += `
                    <tr${isCurrent ? ' class="current-milestone"' : ''}>
                        <td>
                            <span style="font-weight: bold; color: #dc2626;">${i}¬∫</span>
                            ${isCurrent ? ' (Pr√≥ximo)' : ''}
                        </td>
                        <td>${formatDate(milleadioDate)}</td>
                        <td>${ageDisplay}</td>
                        <td>
                            <span class="milestone-status ${isCompleted ? 'completed' : 'future'}">
                                ${isCompleted ? 'Conclu√≠do' : 'Futuro'}
                            </span>
                        </td>
                    </tr>
                `;
            }
            
            tableHTML += `
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
            
            document.getElementById('milestonesList').innerHTML = tableHTML;

            // Mensagem motivacional
            document.getElementById('motivationalMessage').innerHTML = `
                <div class="motivational-message ${isExactMileversario ? 'mileversario-celebration' : ''}">
                    ${getMotivationalMessage(milleadiosCompleted, daysToNextMilleadio, isExactMileversario)}
                </div>
            `;

            // Iniciar celebra√ß√£o se for Milevers√°rio exato
            if (isExactMileversario) {
                setTimeout(startMileversarioCelebration, 500);
            }

            // Mostrar resultados
            resultsDiv.style.display = 'block';
        }

        // Calculadora inicia limpa - sem c√°lculo autom√°tico
        window.onload = function() {
            // N√£o faz nada - aguarda o usu√°rio clicar no bot√£o
        };

        // Remover o c√°lculo autom√°tico ao alterar data
        // Agora s√≥ calcula quando clicar no bot√£o
    </script>
